    <!--start container-->
<div class="container-fluid">
    <div class="row">
    
        <!-- viewers card-->
        <div class="col-lg-2 col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-users fa-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="row">
                                <div class="col-xs-12">
                                    {{campaignAgData?.uniqueFaces|| 0}} unique
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    {{campaignAgData?.totalFaces|| 0}} total
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left">Ad Viewers Recognized</span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        <!-- gender card-->
        <div class="col-lg-2 col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-venus-mars fa-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="row">
                                <div class="col-xs-12">
                                    {{campaignAgData?.females|| 0}} female
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    {{campaignAgData?.males|| 0}} male
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left">Ad Viewer Gender</span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- age card-->
        <div class="col-lg-4 col-md-6">
            <div>
                <div style="display: block">
                    <canvas baseChart
                            [datasets]="barChartData"
                            [labels]="barChartLabels"
                            [options]="barChartOptions"
                            [legend]="barChartLegend"
                            [chartType]="barChartType" >                      
                    </canvas>
                </div>
            </div>
        </div>
    </div>
