<div class="container-fluid">
    <div class="row">
        <!-- Campaign Level Data-->
        <div class="col-sm-5">
            <h1>Campaign Aggregate Data</h1>
            <!-- <div class="row">-->
            <div class="panel">
                <impression-aggregate [aggregateData]="campaignAggregateData"></impression-aggregate>
            </div>
            <!-- </div>-->
        </div>
        <div class="col-sm-1 homedivider">
        </div>

        <!-- Add Level Data-->
        <div class="col-sm-5">
            <h1>Per Ad Data</h1>
            <div *ngFor="let adData of aggregateDataByAd">
                <!-- <div class="row">-->
                <div class="panel">
                    <impression-aggregate [aggregateData]="adData"></impression-aggregate>
                </div>
                <!-- </div>-->
            </div>
        </div>
    </div>
</div>
