<div class="row">
      <ba-card class="col-xs-10" title="Message Traffic" baCardClass="medium-card">
        <line-chart></line-chart>
      </ba-card>
      <ba-card class="col-xs-2" title="Alerts" baCardClass="medium-card">
        <alerts></alerts>
      </ba-card>
</div>

<div class="row">
  <ba-card class="col-xs-2" title="" baCardClass="large-card device-panel">
    <div class="task-device-container">
      <input type="text" value="" class="form-control task-device" placeholder="to add new device enter name here" 
          (keyup)="addItem($event)" [(ngModel)]="newItemText"/>
      <i (click)="addItem($event)" class="add-item-icon ion-plus-round" title="Add New Device"></i>
      <div class="box-shadow-border"></div>

      <ul class="device-list">
        <li *ngFor="let item of deviceList" [ngClass]="{checked: item.enabled, active: item.isActive}" [class.selected]="isSelected(item)"
            (mouseenter)="item.isActive=true" (mouseleave)="item.isActive=false" (click)="showDetails(item)">
          <div class="blur-container"><div class="blur-box"></div></div>
          <i class="mark"></i>
          <label class="device-checkbox custom-checkbox custom-input-success">
            <input type="checkbox" [ngModel]="item.enabled"/>
            <span class="cut-with-dots">{{ item.deviceId }}</span>
          </label>
        </li>
      </ul>
    </div>
  </ba-card>
  
  <device-details [device]=selectedDevice [deviceState]=selectedDeviceState></device-details>
  
  <ba-card *ngIf="selectedDeviceActivationRecords" class="col-xs-4" baCardClass="xmedium-card device-panel">
    <device-activations [activations]=selectedDeviceActivationRecords></device-activations>
  </ba-card>

</div>
